<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" type="module" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      min-height: 100vh;
      max-width: 100vw;
      overflow: hidden;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr;
      place-items: center;
    }

    .container > div:first-child {
      padding: 1em;
    }

    button {
      margin: 0.2em 0;
      min-height: 32px;
      cursor: pointer;
    }

    svg {
      max-width: 100%;
    }

  </style>
  <title>index.html</title>
</head>
<body>

  

  <div class="container">
    <div>
      <button id="shuffle">shuffle</button>
      <br />
      <button id="bubble-sort">bubble sort</button>
      <button id="selection-sort">selection sort</button>
      <button id="insertion-sort">insertion sort</button>
      <br />
      <button id="heap-sort">heap sort</button>
      <button id="shell-sort" disabled>shell sort</button>
      <button id="merge-sort">merge sort</button>
      <button id="quick-sort">quick sort</button>
    </div>

  </div>
</body>
</html>
